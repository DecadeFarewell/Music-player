<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/index.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-box">
                <img src="../images/song_1.jpg" alt="">
            </div>
        </div>

        <div class="song-info">
            <!-- <div class="song-name">丑八怪</div>
            <div class="singer-name">薛之谦</div>
            <div class="album">丑八怪</div> -->
        </div>

        <div class="progress">
            <div class="cur-time">00:00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="spot"></div>
                </div>
            </div>
            <div class="all-time">04:00</div>
        </div>

        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
            <!-- 播放列表 -->
            <div class="play-list">
                <div class="play-header">播放列表</div>
                <ul>
                    <!-- <li class="song-item">123</li>
                    <li class="song-item">456</li>
                    <li class="song-item">789</li> -->
                </ul>
                <div class="play-footer">关闭</div>
            </div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/pro.js"></script>
    <script src="../js/play-list.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
